<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartSafe Travel | Create Account</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="icon" type="image/x-icon" href="travel.png">
</head>
<body>
    <div class="login-container">
        <h2>Create Account</h2>
        <form id="registerForm" onsubmit="return validateRegistration()">
            <div class="input-group">
                <label for="reg-username">Username:</label>
                <input type="text" id="reg-username" name="username" required>
            </div>
            <div class="input-group">
                <label for="reg-email">Email:</label>
                <input type="email" id="reg-email" name="email" required>
            </div>
            <div class="input-group">
                <label for="reg-password">Password:</label>
                <input type="password" id="reg-password" name="password" required>
            </div>
            <div class="input-group">
                <label for="reg-confirm-password">Confirm Password:</label>
                <input type="password" id="reg-confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" onclick="return confirm('Do you really want to register on this site?');">Register</button>
            <p id="reg-error-message" class="error-text"></p>
            <p class="switch-link">
                Already have an account? <a href="index.html">Login here</a>
            </p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
